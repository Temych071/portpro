<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    
    <header class="header">
      <div class="header__top">
        <div class="header__button header__border">
          <button class="menu-button"><img src="../../images/menu_img.png" alt="burger" class="menu-button__image"></button>
        </div>

        <div class="header__logo header__border">
          <img src="../../images/logo.png" alt="logo" class="header__logo-image">
        </div>

        <nav class="main-menu header__border">
          <ul class="main-menu__items">
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Men</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Women</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Kids</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Sports</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Brands</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Customize</a>
            </li>
          </ul>
        </nav>

        <div class="socials header__border">
          <a href="#" class="socials__links">
            <i class="fa fa-facebook-f"></i>
          </a>
          <a href="#" class="socials__links">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="#" class="socials__links">
            <i class="fa fa-google-plus"></i>
          </a>
          <a href="#" class="socials__links">
            <i class="fa fa-instagram"></i>
          </a>
        </div>

        <div class="header__cart header__border">
          <a href="#" class="socials__links">
            <i class="fa fa-shopping-bag"></i>
          </a>
        </div>

        <div class="header__search header__border">
          <a href="#" class="socials__links">
            <i class="fa fa-search"></i>
          </a>
        </div>
      </div>

      <div class="header__center">
        <h1 class="header__title">
        Nike Shoes
        <span>Sign up now and get 50% off</span>
        </h1>

        <button class="shop-now"></button>
      </div>

    </header>


    <script src="js/main.min.js"></script>
  </body>
</html>
